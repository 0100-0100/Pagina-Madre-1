{% extends 'base.html' %}

{% block title %}Register - Pagina Madre{% endblock %}

{% block content %}
    <h1>Create Account</h1>

    {% if form.errors %}
        <div style="color: red;">
            <p>Please correct the errors below:</p>
            {{ form.errors }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Register</button>
    </form>

    <p>
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
{% endblock %}
